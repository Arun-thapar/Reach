<html>
<head>
  <title>Local Crime Data</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script src="https://kit.fontawesome.com/c90f0ba15b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="demo.css" />
</head>
<body>
<div class="row">
    <div class="col">
        <div class="postcode-wrapper">
               <p>Search local crime data by postcode</p>
                <p><input class="form-control" id="userPostcode" /></p>  
                <p><button class="btn btn-block search-crime" id="searchPostcode">Search Crime Data</button></p>  
                <p class="alert alert-danger invalid-postcode" role="alert"></p> 
        </div>

    </div>
</div>
<div class="row">
    <div class="col">  
        <div id="loadingData" class="snippet" data-title=".dot-flashing">
            <div class="loading-txt">Loading Data</div>
            <div class="stage">
              <div class="dot-flashing"></div>
              
            </div>   
        </div>  
        <div class="crimedata-wrapper">
            <div class="no-crime-data alert alert-info" role="alert">We currently have no crime data to display.</div>        
            <div class="row"><div id="table" class="col"></div></div>            
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="demo.js"></script>
</body>
</html>
